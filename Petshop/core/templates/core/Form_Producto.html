<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    
    <title> PETSHOP - Cat√°logo </title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/catacss.css'%}">
  </head>

<body>
    <div class="container">
      <h1>Agregar productos</h1>
      <form action="" method="post" id="formulario">
          {% csrf_token %}
        <table class="form-group">
          {{ form.as_table }}
        </table>
        <input type="submit" value="Enviar" class="btn btn-danger" id="enviar">
        <input type="reset" value="Limpiar" class="btn btn-primary" id="limpiar">
        <div id="error" class="alert alert-danger" role="alert"></div>
      </form>
      <div class="alert alert-success" role="alert">{{mensaje}}</div>
    </div>


</body>
</html>
