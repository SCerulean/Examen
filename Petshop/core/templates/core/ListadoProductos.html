<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    
    <title> PETSHOP - Listado Productos </title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/catacss.css'%}">
  </head>

<body>

<!-- Navbar -->

<nav class="navbar navbar-expand-lg bg-black navbar-dark ">

  <div class="container-fluid"> <!-- CONTAINER NAVBAR -->

    <a class="navbar-brand" href="#"> PETSHOP </a>

    <!-- ICONO BOTÓN -->

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button> <!-- FIN ICONO BOTÓN -->

    <!-- DIV BOTÓNES -->

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <!-- BOTÓN INICIO -->

        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000"> Inicio </a>
        </li> <!-- FIN BOTÓN INICIO -->

        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000/agregar-Producto"> Agregar-Producto </a>
        </li> <!-- FIN BOTÓN INICIO -->
      </ul>

      <!-- BOTÓN INICIAR SESION -->

      <div class="d-flex">    

        <button>
          <h6><a class="nav-link active text-black bg-white"  href="{% url 'button_login' %}"> Iniciar sesion </a></h6>
        </button>

      </div> <!-- FIN INICIAR SESION -->

    </div> <!-- FIN DIV BOTONES -->

  </div> <!-- FIN CONTAINER NAVBAR -->

  </nav> <!-- FIN NAVBAR -->


    <div class="container">
        <h1>Listado de Productos</h1>
        <div class="row">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">SKU</th>
                  <th scope="col">nombre</th>
                  <th scope="col">precio</th>
                  <th scope="col">stock</th>
                  <th scope="col">Opciones</th>
                </tr>
              </thead>
                <tbody>
                  {% for ve in producto %}
                  <tr>
                    <td>{{ve.SKU}}</td>
                    <td>{{ve.nombre}}</td>
                    <td>{{ve.precio}}</td>
                    <td>{{ve.stock}}</td>


                    <td><a href="{% url 'modificar_producto' ve.SKU %}">Modificar</a></td>
                    <td><a href="{%  url 'delete_Producto' ve.SKU %}">Eliminar</a></td>
                  </tr>
                  {% endfor %}
                </tbody>
            </table>
            <a href="{% url 'agregar_Producto' %}">Nuevo registro</a>
        </div>
    </div>
</body>
</html>
