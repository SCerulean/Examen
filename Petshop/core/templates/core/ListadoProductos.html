<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    
    <title> PETSHOP - Cat√°logo </title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/catacss.css'%}">
  </head>

<body>

    <div class="row">
        <table class="table">
            <thead>
                <tr>
                <th scope="col">IDProducto</th>
                <th scope="col">NombreProducto</th>
                <th scope="col">MarcaProducto</th>
                <th scope="col">Precio</th>
                <th scope="col">Opciones</th>
                </tr>
            </thead>
            <tbody>
                {% for ve in vehiculos %}
                <tr>
                    <td>{{ve.IDProducto}}</td>
                    <td>{{ve.NombreProducto}}</td>
                    <td>{{ve.MarcaProducto}}</td>
                    <td>{{ve.Precio}}</td>
                    <td><a href="{% url 'form_mod_producto' ve.IDProducto %}">Modificar</a></td>
                    <td><a href="{% url 'form_mod_producto' ve.IDProducto %}">Eliminar</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% 'form_producto' %}">Nuevo Producto</a>
        <br><br>
    </div>

</body>
</html>
