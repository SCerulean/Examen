<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    
    <title> PETSHOP - Cat√°logo </title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/catacss.css'%}">
  </head>

<body>

    <div class="container">
        <h1>Listado de Productos</h1>
        <div class="row">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">SKU</th>
                  <th scope="col">nombre</th>
                  <th scope="col">precio</th>
                  <th scope="col">stock</th>
                  <th scope="col">Opciones</th>
                </tr>
              </thead>
                <tbody>
                  {% for ve in producto %}
                  <tr>
                    <td>{{ve.SKU}}</td>
                    <td>{{ve.nombre}}</td>
                    <td>{{ve.precio}}</td>
                    <td>{{ve.stock}}</td>


                    <td><a href="{% url 'modificar_producto' ve.SKU %}">Modificar</a></td>
                    <td><a href="{%  url 'delete_Producto' ve.SKU %}">Eliminar</a></td>
                  </tr>
                  {% endfor %}
                </tbody>
            </table>
            <a href="{% url 'agregar_Producto' %}">Nuevo registro</a>
        </div>
    </div>
</body>
</html>
