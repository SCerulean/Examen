<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    
    <title> PETSHOP - Catálogo </title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/catacss.css'%}">
  </head>

  <body>


    <!-- Navbar -->

      <nav class="navbar navbar-expand-lg bg-black navbar-dark ">

        <div class="container-fluid"> <!-- CONTAINER NAVBAR -->

          <a class="navbar-brand" href="#"> PETSHOP </a>

          <!-- ICONO BOTÓN -->

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button> <!-- FIN ICONO BOTÓN -->

          <!-- DIV BOTÓNES -->

          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <!-- BOTÓN INICIO -->

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"> Inicio </a>
              </li> <!-- FIN BOTÓN INICIO -->


            </ul>

            <!-- BOTÓN INICIAR SESION -->

            <div class="d-flex">    

              <button>
                <h6><a class="nav-link active text-black bg-white"  href="{% url 'button_login' %}"> Iniciar sesion </a></h6>
              </button>

            </div> <!-- FIN INICIAR SESION -->

          </div> <!-- FIN DIV BOTONES -->

        </div> <!-- FIN CONTAINER NAVBAR -->

      </nav> <!-- FIN NAVBAR -->

      <div class="container-fluid text-center">

      <hr>

      <h1> CATÁLOGO </h1>
  
      <hr>

      <div class="container">
      <h4>Carrito de compras</h4>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">SKU</th>
            <th scope="col">Nombre</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Acción</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
        <tr id="footer">
          <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
        </tr>
      </tfoot>
    </table>
    <div class="row" id="cards">
    </div>
  
    <template id="template-footer">
      <th scope="row" colspan="2">Total productos</th>
      <td>10</td>
      <td>
        <button class="btn btn-danger btn-sm" id="vaciar-carrito">vaciar todo</button>
      </td>
      <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
      
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td> Nombre </td>
        <td> cantidad </td>
        <td>
          <button class="btn btn-info btn-sm">+</button>
          <button class="btn btn-danger btn-sm">-</button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>



    <!-- inicio carta -->

    <div class="row" id="items">

    <template id="template-card">
      <div class="col-12 mb-2 col-md-3">
        <div class="card">
          <div class="card-body">
            <h5> Nombre </h5>
            <p> Precio </p>
            <p> Stock </p>
            <button class="btn btn-dark"> Ver Producto </button>
          </div>
        </div>
      </div>
    </template>

    </div>  <!-- fin carta -->

    <hr>


  </div> 

  </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    {% load static %}
    <script src="static\core\JS\Carrito.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
   

  </body>
</html>
